application: python3wos
version: 1
runtime: python
api_version: 1

handlers:
- url: /robots.txt
  static_files: static/robots.txt
  upload: static/robots.txt

- url: /static
  static_dir: static

- url: /tasks/.*
  script: pypi_cron.py
  login: admin

- url: /.*
  script: python3wos.py
  secure: optional

skip_files:
- .*\.cache.*
- .*\.log
- .*\.svn
- .*\.cmd
